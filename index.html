<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cookie&display=swap" rel="stylesheet">
    <title>Welcome - Bunny's Webpages</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: "Cookie", cursive;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
        }

        h1 {
            color: #333;
            margin-bottom: 1rem;
            font-size: 2.5rem;
            font-weight: 300;
        }

        .subtitle {
            color: #666;
            margin-bottom: 2.5rem;
            font-size: 1.2rem;
            line-height: 1.6;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .nav-card {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            text-decoration: none;
            color: #333;
            transition: all 0.3s ease;
            flex: 1;
            max-width: 250px;
            border: 2px solid transparent;
        }

        .nav-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
            border-color: #667eea;
        }

        .nav-card h3 {
            margin: 0 0 1rem 0;
            font-size: 1.5rem;
            color: #667eea;
        }

        .nav-card p {
            margin: 0;
            color: #666;
            font-size: 0.95rem;
            line-height: 1.4;
        }

        .icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            display: block;
        }

        .cafe-icon {
            color: #8B4513;
        }

        .music-icon {
            color: #FF6B6B;
        }

        @media (max-width: 768px) {
            .nav-links {
                flex-direction: column;
                gap: 1.5rem;
            }

            .container {
                padding: 2rem;
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Welcome</h1>
        <p class="subtitle">Explore my homemade themed web pages!</p>

        <div class="nav-links">
            <a href="leblanc_cafe.html" class="nav-card">
                <span class="icon cafe-icon">â˜•</span>
                <h3>LeBlanc Cafe</h3>
                <p>A cozy cafe on a rainy day, inspired by LeBlanc Cafe from Persona 5.</p>
            </a>

            <a href="music_dance.html" class="nav-card">
                <span class="icon music-icon">ðŸŽµ</span>
                <h3>Music & Dance</h3>
                <p>A DJ kitty nodding its head along to the beat!</p>
            </a>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
